name: virtual_payment_app
description: A virtual payment application built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # Local storage for user session
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.2
  mobile_scanner: ^5.2.3
  audioplayers: ^6.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/

# App Icon Configuration (optional)
flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
